<body>
    <header class="header header-pages" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">Hardik</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">

                    <li class="nav__item">

                    </li>
                    <li class="nav__item">

                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav__action">
                <i class="ri-moon-fill change-theme" id="theme-button"></i>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="contact section">
            <h2 class="section__title">
                Let's Talk<br>
                About Your Project
            </h2>
            <div class="contact__page container grid">
                <form action="" class="contact__form grid" id="contact-form">
                    <div class="contact__group grid">
                        <div class="contact___box">
                            <input type="text" name="user_name" id="name" required placeholder="Enter your name" class="contact__input">
                            <label for="name" class="contact__label">First Name</label>
                        </div>

                        <div class="contact___box">
                            <input type="email" name="user_email" id="email" required placeholder="Enter your email id" class="contact__input">
                            <label for="email" class="contact__label">Email Address</label>
                        </div>
                    </div>

                    <div class="contact___box contact__area">
                        <textarea name="user_message" id="message" required placeholder="Write your message" class="contact__input"></textarea>
                        <label for="message" class="contact__label">Message</label>
                    </div>
                    <p class="contact__message" id="contact-message"></p>
                    <button type="submit" class="contact__send button">Send Message</button>
                    
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container container grid">
            <div class="footer__content grid">
                <a href="index.html" class="footer__logo">Hardik Kumar</a>
                <ul class="footer__links">

                    </a>
                    <a href="" target="_blank" class="footer__social-link">
                        <i class="ri-twitter-fill"></i>
                    </a>
                    <a href="" target="_blank" class="footer__social-link">
                        <i class="ri-linkedin-box-fill"></i>
                    </a>
                </div>
            </div>
            <span class="footer__copy">
                &#169; All Rights Reserved By Hardik
            </span>
        </div>
    </footer>
